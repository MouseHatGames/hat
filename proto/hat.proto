syntax = "proto3";
option go_package = "github.com/MouseHatGames/hat/proto";

service Hat {
    rpc Get(Path) returns (Data) {}
    rpc Set(SetRequest) returns (Empty) {}
    rpc Delete(Path) returns (Empty) {}
}

message Data {
    string json = 1;
}

message Path {
    repeated string parts = 1;
}

message Empty {}

message SetRequest {
    Path path = 1;
    Data value = 2;
}
